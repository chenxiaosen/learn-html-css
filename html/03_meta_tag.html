<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 字符集 ，告诉文档使用哪种字符编码-->
    <meta charset="UTF-8">
    <!-- 告诉IE浏览器使用最新渲染引擎渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 响应式布局 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 描述 显示在谷歌搜索中的描述 -->
    <meta name="decription" content="This is about Meta Tag page">
    <!-- 搜索的关键字，一般为8个 -->
    <meta name="keywords" content="Meta Tag,Html Course">
    <!-- title 显示在谷歌搜索中的题目 -->
    <title>Meta Tag</title>

    <style type="text/css">
        #a {
            font-size: 12px
        }

        div p {
            font-size: 13px
        }

        div .c {
            font-size: 14px
        }

        .a .b .c {
            font-size: 15px
        }

        #b {
            font-size: 16px
        }
    </style>

</head>

<body>

    <h1>Hello i am meta tag page</h1>
    <div id=”a” class=”a”>
        <div id=”b” class=”b”>
            <p id=”c” class=”c”>I’am here</p>
        </div>
    </div>
</body>

</html>
